services:
  # Redis service
  redis:
    image: redis:latest
    command: redis-server --requirepass capstone123 --port 6379
    ports:
      - "6379:6379"

  # MySQL service
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 1234qwer
      MYSQL_DATABASE: capstone_db
    ports:
      - "3307:3306"

volumes:
  mysql-data: